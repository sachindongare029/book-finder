<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="build/styles.css">

    <title>Book Search</title>
  </head>
  <body>
    <header>
      <h4>Book Finder</h4>
    </header>
    <div id="root" class="container"></div>
    <script id="home--template" type="text/x-handlebars-template">
      <div id="home">
        <div id="search"></div>
        <div id="info"></div>
        <div id="book-list"></div>
        <div id="pagination" class="pagination-sm"></div>
      </div>
    </script>
    <script id="searchform--template" type="text/x-handlebars-template">
      <div class="search-books">
        <form class="search-books__form">
          <input type="text" class="form-control" placeholder="enter book name" />
          <button class="btn btn-primary">submit</button>
        </form>
      </div>
    </script>

    <footer class="text-center">&copy; 2019</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="build/book-finder.js"></script>
  </body>
</html>
